<html>
    <head>
        <!-- Boostrap 導入程式 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

        <!-- 連結CSS -->
        <link rel="stylesheet" href="intro.css">
    </head>

    <body>
        <!-- 投影片架構 -->
        <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
            <!-- 圖片投影 元件１-->
            <div class="carousel-inner">
                <!-- 第一張圖片 active　-->
                <div class="carousel-item active">
					<div class="d-flex justify-content-center">
						<img class="slide-pic" src="image/home.png" alt="slide1">
					</div>
                    <div class="carousel-caption">
                        <h2>步驟一</h2>
                    </div>
                </div>

                 <!-- 第二張圖片 -->
                 <div class="carousel-item ">
                    <div class="d-flex justify-content-center">
						<img class="slide-pic" src="image/step2.jpg" alt="slide1">
					</div>
                    <div class="carousel-caption">
                        <h2>步驟二</h2>
                    </div>
                </div>

                 <!-- 第三張圖片 -->
                 <div class="carousel-item ">
                    <div class="d-flex justify-content-center">
						<img class="slide-pic" src="image/step3.gif" alt="slide1">
					</div>
                    <div class="carousel-caption">
                        <h2>步驟三</h2>
                    </div>
                </div>
				
				                 <!-- 第四張圖片 -->
                 <div class="carousel-item ">
                    <div class="d-flex justify-content-center">
						<img class="slide-pic" src="image/step4.jpeg" alt="slide1">
					</div>
                    <div class="carousel-caption">
                        <h2>步驟四</h2>
                    </div>
                </div>
            </div>

            <!-- 左右按鈕　元件２ -->
                <!-- 左邊按鈕 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
                <!-- 右邊按鈕 -->
            <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>

            <!-- 指示按鈕　元件３ -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="0" class="active">

                </button>

                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="1" >

                </button>

                <button type="button" data-bs-target="#slideshow" data-bs-slide-to="2" >

                </button>

				<button type="button" data-bs-target="#slideshow" data-bs-slide-to="3" >

                </button>
				
            </div>

        </div>



    </body>

    
</html>
