					  <img src="image/easy.gif" class="card-img-top" alt="...">

						<h5 class="card-title">易操作</h5>
						<p class="card-text">如同閉眼打蛋一樣簡單</p>
					  </div>
					</div>
				</div>
				
				<div class="col col-sm-4">
					<div class="card rounded-3">
					  <img src="image/save.gif" class="card-img-top" alt="...">
					  <div class="card-body">
						<h5 class="card-title">可存檔</h5>
